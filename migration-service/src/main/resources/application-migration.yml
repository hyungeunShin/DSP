spring:
  jpa:
    legacy-ad:
      hikari:
        jdbc-url: jdbc:mysql://localhost:3306/legacy-ad
        username: root
        password: 1234

      properties:
        hibernate:
          show_sql: true
          hbm2ddl.auto: update
          physical_naming_strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

    recent-ad:
      hikari:
        jdbc-url: jdbc:postgresql://localhost:5432/postgres
        username: postgres
        password: 1234

      properties:
        hibernate:
          show_sql: true
          hbm2ddl.auto: update
          physical_naming_strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy